<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700,900&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" media="all" />
  <title>Mastermind</title>
</head>

<body>
  <div class="gradient-background background"></div>
  <div id="app">
    <header class="app-header">
      <h1 class="logo">Mastermind</h1>
      <section id="clock">
          <div id="sphere">
            <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>
          </div>
        </section>
    </header>
    <nav class="site-navigation">
      <ul class="main-navigation">
        <li class="play">Play</li>
        <li>Rules</li>
        <li>Options</li>
      </ul>
    </nav>
    <div id="game">
      <audio id="coloraudio" src="./sounds/color_click.mp3" mute="false" name="color" autostart="false" ></audio>
      <audio id="scoreaudio" src="./sounds/score_click.mp3" mute="false" name="score" autostart="false" ></audio>
      <audio id="startaudio" src="./sounds/start_click.mp3" mute="false" name="start" autostart="false" ></audio>
      <audio id="successaudio" src="./sounds/success_click.mp3" mute="false" name="success" autostart="false" ></audio>
      
      <div id="game-board">
      </div>
      <div class="game-control">
        <div class="color-pegs">
          <div data-color="red" class="oval red"></div>
          <div data-color="blue" class="oval blue"></div>
          <div data-color="green" class="oval green"></div>
          <div data-color="orange" class="oval orange"></div>
          <div data-color="purple" class="oval purple"></div>
          <div data-color="pink" class="oval pink"></div>
        </div>
        <div>
          <button class="btn btn-check"><span class="icon"></span>Check</button>
        </div>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
    <section id="rules">
      <h2>The Rules</h2>
      <p>The goal is to guess a secret color code.</p>
    </section>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/mastermind.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
